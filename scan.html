    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, 
                #E0F7FA 0%,
                #B2EBF2 20%,
                #80DEEA 40%,
                #4DD0E1 60%,
                #26C6DA 80%,
                #00BCD4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(64, 224, 208, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 188, 212, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .business-card {
            background: rgba(178, 235, 242, 0.95);
            border-radius: 30px;
            padding: 50px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 
                0 20px 60px rgba(0, 188, 212, 0.2),
                0 0 0 1px rgba(64, 224, 208, 0.15);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            position: relative;
            animation: logoEntrance 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(64, 224, 208, 0.15) 0%, transparent 70%);
            animation: logoGlow 3s ease-in-out infinite;
            z-index: -1;
        }

        .logo-container img {
            width: 280px;
            height: auto;
            display: block;
            filter: drop-shadow(0 4px 20px rgba(0, 188, 212, 0.3));
            animation: logoFloat 6s ease-in-out infinite, logoShine 8s ease-in-out infinite;
        }

        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(-10deg) translateY(-50px);
            }
            60% {
                opacity: 1;
                transform: scale(1.1) rotate(2deg) translateY(0);
            }
            100% {
                transform: scale(1) rotate(0deg) translateY(0);
            }
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-12px) rotate(1deg);
            }
        }

        @keyframes logoShine {
            0%, 100% {
                filter: drop-shadow(0 4px 20px rgba(0, 188, 212, 0.3)) brightness(1);
            }
            50% {
                filter: drop-shadow(0 6px 30px rgba(0, 188, 212, 0.5)) brightness(1.05);
            }
        }

        @keyframes logoGlow {
            0%, 100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(0.9);
            }
            50% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .contact-info {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: slideUp 1s ease-out 0.5s both;
        }

        .contact-number {
            font-size: 28px;
            color: #00838F;
            font-weight: 700;
            letter-spacing: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .contact-number .phone-icon {
            font-size: 26px;
            animation: phoneRing 2s ease-in-out infinite;
        }

        @keyframes phoneRing {
            0%, 100% { transform: rotate(0deg); }
            10% { transform: rotate(-15deg); }
            20% { transform: rotate(15deg); }
            30% { transform: rotate(-15deg); }
            40% { transform: rotate(15deg); }
            50% { transform: rotate(0deg); }
        }

        .contact-number a {
            color: #00838F !important;
            text-decoration: none !important;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            font-weight: 700;
        }

        .contact-number a:hover {
            color: #00ACC1 !important;
            transform: scale(1.05);
            text-shadow: 0 2px 10px rgba(0, 188, 212, 0.3);
        }

        .contact-number a:active {
            transform: scale(0.98);
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
        }

        .social-link.whatsapp {
            background: linear-gradient(135deg, rgba(37, 211, 102, 0.12), rgba(37, 211, 102, 0.06));
            color: #25D366;
            border-color: rgba(37, 211, 102, 0.2);
        }

        .social-link.whatsapp:hover {
            background: linear-gradient(135deg, rgba(37, 211, 102, 0.2), rgba(37, 211, 102, 0.12));
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(37, 211, 102, 0.15);
        }

        .social-link.sms {
            background: linear-gradient(135deg, rgba(0, 188, 212, 0.12), rgba(38, 198, 218, 0.06));
            color: #00BCD4;
            border-color: rgba(0, 188, 212, 0.2);
        }

        .social-link.sms:hover {
            background: linear-gradient(135deg, rgba(0, 188, 212, 0.2), rgba(38, 198, 218, 0.12));
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 188, 212, 0.15);
        }

        .social-link.instagram {
            background: linear-gradient(135deg, rgba(225, 48, 108, 0.12), rgba(193, 53, 132, 0.06));
            color: #E1306C;
            border-color: rgba(225, 48, 108, 0.2);
        }

        .social-link.instagram:hover {
            background: linear-gradient(135deg, rgba(225, 48, 108, 0.2), rgba(193, 53, 132, 0.12));
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(225, 48, 108, 0.15);
        }

        .social-link.facebook {
            background: linear-gradient(135deg, rgba(24, 119, 242, 0.12), rgba(24, 119, 242, 0.06));
            color: #1877F2;
            border-color: rgba(24, 119, 242, 0.2);
        }

        .social-link.facebook:hover {
            background: linear-gradient(135deg, rgba(24, 119, 242, 0.2), rgba(24, 119, 242, 0.12));
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(24, 119, 242, 0.15);
        }

        .social-link.location {
            background: linear-gradient(135deg, rgba(234, 67, 53, 0.12), rgba(251, 188, 5, 0.06));
            color: #EA4335;
            border-color: rgba(234, 67, 53, 0.2);
            grid-column: span 2;
        }

        .social-link.location:hover {
            background: linear-gradient(135deg, rgba(234, 67, 53, 0.2), rgba(251, 188, 5, 0.12));
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(234, 67, 53, 0.15);
        }

        .social-icon {
            font-size: 18px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .actions {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: slideUp 1s ease-out 0.8s both;
        }

        .btn {
            padding: 18px 30px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 400px;
            height: 400px;
        }

        .btn-tertiary {
            background: rgba(0, 188, 212, 0.1);
            color: #00838F;
            border: 2px solid rgba(0, 188, 212, 0.3);
        }

        .btn-tertiary:hover {
            background: rgba(0, 188, 212, 0.2);
            border-color: rgba(0, 188, 212, 0.4);
            transform: translateY(-2px);
        }

        .icon {
            font-size: 20px;
        }

        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(135deg, #00ACC1, #00BCD4);
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 188, 212, 0.3);
            font-weight: 600;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .success-message.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }


        .install-prompt.show {
            display: block;
        }

        .install-prompt strong {
            color: #00ACC1;
            display: block;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .install-prompt ul {
            margin: 10px 0 0 20px;
        }


        @media (max-width: 480px) {
            .business-card {
                padding: 40px 20px;

            .logo-container img {
                width: 220px;
            }

            .contact-number {
                font-size: 24px;
            }

            .social-links {

            }

            .social-link {
                padding: 8px 15px;
                font-size: 13px;
            }

            .btn {
                padding: 16px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>

    <script>
        // Fonction pour t√©l√©charger la vCard
        function downloadVCard() {
            const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:IYO Concept Store
TEL;TYPE=CELL:+221774816444
URL:https://www.instagram.com/reel/DSRz8V2COcz/
NOTE:Concept Store by MingwiStyle - Mode, d√©coration et lifestyle
END:VCARD`;

            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'IYO-Concept-Store.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);

            showSuccessMessage('‚úì Contact enregistr√© avec succ√®s!');
        }


        function shareCard() {
            const indexUrl = window.location.origin + window.location.pathname.replace('scan.html', '') + 'index.html?share=true';
            window.location.href = indexUrl;
        }

        function showSuccessMessage(message) {
            const messageEl = document.getElementById('successMessage');
            messageEl.textContent = message;
            messageEl.classList.add('show');
            setTimeout(function() {
                messageEl.classList.remove('show');
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('saveContactBtn').addEventListener('click', downloadVCard);
            document.getElementById('shareBtn').addEventListener('click', shareCard);
        });
    </script>
